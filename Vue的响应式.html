<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">{{name}}</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>

  // Object.defineProperty 监听属性改变   +  发布订阅模式
  const obj = {
    name:'jerry',
    age:19
  }
  Object.keys(obj).forEach(key => {
    let value = obj[key]

    Object.defineProperty(obj,key,{
      set(newValue) {
        console.log('监听' + key + '改变');
        value = newValue

        dep.notify()
      },
      get() {
        console.log('获取name对应的值');
        return value
      }
    })

    // 发布订阅模式
    class Dep {
      constructor() {
        this.subs = []
      }

      addSub(watcher) {
        this.subs.push(watcher)
      }

      notify(){
        this.subs.forEach(item =>{
          item.update()
        })
      }
    }

    class Watcher{
      constructor(name) {
        this.name = name
      }

      update(){
        console.log(this.name + '发生update');
      }
    }

    const dep = new Dep()

    const w1 = new Watcher('张三')
    dep.addSub(w1)

    const w2 = new Watcher('李四')
    dep.addSub(w2)

    const w3 = new Watcher('王五')
    dep.addSub(w3)

    dep.notify()

  })
</script>
<script>
  new Vue({
    el:'#app',
    data:{
      name:'jerry',
      age:18
    },

  })
</script>
</body>
</html>
